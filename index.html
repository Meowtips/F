<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Y|Boost</h1>
            <nav>
                <ul>
                    <li><img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/PredictorBet/f?style=for-the-badge&color=black"></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="divider"></div>

    <section id="config">
        <fieldset>
            <legend>Config Booster</legend>
            <label for="url">Video URL</label>
            <input type="text" name="url" id="url" placeholder="https://www.facebook.com/reel/812256174012374">
            <label for="views">Views</label>
            <input type="number" name="views" id="views" min="1" placeholder="21">
            <input type="submit" onclick="Boost()" value="BOOST">
        </fieldset>

    </section>

    <section id="content">
        <div id="video" class="container"></div>
    </section>
    
    <div class="divider"></div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Reels</p>
    </footer>
    </body>
</html>
